<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Plus - SGHSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo.png" alt="Vida Plus Logo">
        </div>
        <h1 class="login-title">Sistema de Gestão Hospitalar</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Digite sua senha" required>
            </div>
            
            <div class="form-group">
                <label for="perfil" class="form-label">Selecione o perfil</label>
                <select id="perfil" name="perfil" class="form-input" required>
                    <option value="">Escolha seu perfil...</option>
                    <option value="paciente">Paciente</option>
                    <option value="profissional">Profissional de Saúde</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            
            <button type="submit" class="btn-primary">Entrar no Sistema</button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem; opacity: 0.7;">
            <p style="color: #718096;">&copy; 2025 Vida Plus. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
